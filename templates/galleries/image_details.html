{% extends "_base.html" %}

{% block title %}
{{ page_title }}
{% endblock title %}

{% block content %}
<div class="row">
    <h1>{{ image.title }}</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="rounded">
            <img src="{{ image.thumb.url }}" alt="{{image.image_alt}}" width="100%" height="auto">
        </div>
    </div>
    <div class="col-md-6">
        <table>
            <tbody>
                <tr>
                    <td>عنوان:</td> <td>{{ image.title }}</td>
                </tr>
                <tr>
                    <td>عنوان:</td> <td>{{ image.description | linebreaksbr }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
